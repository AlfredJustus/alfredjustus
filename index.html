<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Personal portfolio of Alfred Justus, CS student at ETH Zurich.">
    <meta name="robots" content="index, follow"> 
    <meta name="author" content="Alfred Justus">

    <title>Alfred Justus</title>
    <style>
        /* Minimalist / Brutalist Styling */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --meta-color: #666666;
            --link-color: #000000;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 60px 20px;
        }

        main {
            max-width: 580px;
            margin: 0 auto;
        }

        /* Typography */
        h1 {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        h2 {
            font-size: 0.9rem;
            font-weight: bold;
            margin: 2rem 0 1rem 0;
            text-transform: uppercase;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            display: inline-block;
        }

        p {
            margin-bottom: 1rem;
        }

        /* Links */
        a {
            color: var(--link-color);
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
        }

        a:hover {
            background-color: #000;
            color: #fff;
            text-decoration: none;
        }

        /* List Styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 1.5rem;
        }

        /* Custom Classes */
        .header-bio {
            color: var(--meta-color);
            margin-bottom: 2rem;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            flex-wrap: wrap;
        }

        .title {
            font-weight: bold;
        }

        .meta {
            font-size: 0.85rem;
            color: var(--meta-color);
            white-space: nowrap;
        }

        .description {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.95rem;
            color: #333;
        }

        /* Utility */
        .socials {
            margin-top: 3rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <main>
        <header>
            <p>Alfred Justus<p>
            <div class="header-bio">
                B.Sc. CS Student @ <a href="https://ethz.ch" target="_blank">ETH ZÃ¼rich</a>
            </div>
        </header>

        

        <footer class="socials">
            &#8594; <a href="https://www.linkedin.com/in/alfred-justus" target="_blank">LinkedIn</a>
        </footer>
    </main>

</body>
</html>
