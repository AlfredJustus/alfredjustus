<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred Justus</title>
    <style>
        :root {
            --clay-bg: #f0f2f5; 
            --clay-shadow-light: #ffffff;
            --clay-shadow-dark: #d1d9e6;
            --clay-accent: #e2e8f0;
            --text-main: #2d3436;
            --text-meta: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--clay-bg);
            color: var(--text-main);
            font-family: "Inter", -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Subtle grain adds to the "physical" material feel */
            background-image: url("https://www.transparenttextures.com/patterns/p6-mini.png");
        }

        main {
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        header {
            margin-bottom: 80px;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            margin-bottom: 16px;
            color: var(--text-main);
            /* Soft engraving */
            text-shadow: 1px 1px 0px var(--clay-shadow-light), 
                        -1px -1px 0px rgba(0,0,0,0.05);
            margin-right: -0.8em; /* Centers the text despite letter spacing */
        }

        .institution {
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-meta);
            opacity: 0.8;
        }

        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: var(--text-meta);
            font-size: 0.75rem;
            font-weight: 600;
            width: 180px;
            padding: 18px 0;
            border-radius: 20px;
            background: var(--clay-bg);
            position: relative;
            transition: all 0.3s ease;
            
            /* Claymorphism: External shadows + Internal highlight */
            box-shadow: 
                9px 9px 16px var(--clay-shadow-dark), 
                -9px -9px 16px var(--clay-shadow-light),
                inset 2px 2px 4px rgba(255,255,255,0.5),
                inset -2px -2px 4px rgba(0,0,0,0.02);
            
            display: inline-block;
            letter-spacing: 0.1em;
            text-transform: lowercase;
        }

        /* Hover: Deep "Press" effect */
        a:hover {
            color: var(--text-main);
            transform: scale(0.98);
            box-shadow: 
                inset 6px 6px 10px var(--clay-shadow-dark), 
                inset -6px -6px 10px var(--clay-shadow-light);
        }

        /* Subtle indicator that it's clickable */
        a::after {
            content: '';
            position: absolute;
            bottom: 12px;
            width: 4px;
            height: 4px;
            background: var(--clay-shadow-dark);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        a:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <main>
        <header>
            <h1>Alfred Justus</h1>
            <div class="institution">B.Sc. CS @ ETH ZÜRICH — 2028</div>
        </header>

        <nav class="button-grid">
            <a href="https://linkedin.com/in/alfred-justus" target="_blank">linkedin</a>
        </nav>
    </main>

</body>
</html>
